apiVersion: certmanager.k8s.io/v1alpha1
kind: Issuer
metadata:
  name: gatekeeper-selfsigned-issuer
spec:
  selfSigned: {}
---
apiVersion: certmanager.k8s.io/v1alpha1
kind: Certificate
metadata:
  name: gatekeeper-serving-cert
spec:
  issuerRef:
    kind: Issuer
    name: gatekeeper-selfsigned-issuer
  secretName: gatekeeper-webhook-server-cert
---
apiVersion: v1
kind: Service
metadata:
  name: gatekeeper-webhook-service
spec:
  ports:
    - port: 443
      targetPort: 8443
  selector:
    control-plane: controller-manager
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    control-plane: controller-manager
  name: gatekeeper-controller-manager
spec:
  replicas: 1
  selector:
    matchLabels:
      control-plane: controller-manager
  template:
    metadata:
      labels:
        control-plane: controller-manager
    spec:
      containers:
        - args:
            - -auditInterval=30
            - -port=8443
            - -disable-cert-rotation
          command:
            - /manager
          env:
            - name: POD_NAMESPACE
              valueFrom:
                fieldRef:
                  apiVersion: v1
                  fieldPath: metadata.namespace
            - name: POD_NAME
              valueFrom:
                fieldRef:
                  fieldPath: metadata.name
          image: quay.io/open-policy-agent/gatekeeper:v3.1.0-beta.0
          imagePullPolicy: Always
          name: manager
          ports:
            - containerPort: 8443
              name: webhook-server
              protocol: TCP
          resources:
            limits:
              # increased from the relatively low defaults provided by the upstream manifest; 100m cpu caused very slow request
              # latencies to the api server
              cpu: 7000m
              memory: 1000Mi
            requests:
              cpu: 200m
              memory: 256Mi
          volumeMounts:
            - mountPath: /certs
              name: cert
              readOnly: true
      terminationGracePeriodSeconds: 60
      volumes:
        - name: cert
          secret:
            defaultMode: 420
            secretName: gatekeeper-webhook-server-cert
